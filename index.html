<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Andrew Adolphson's Guitar Tuner!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Andrew's Guitar Tuner</h1>
      </header>
      <script src="js/javascript.js" type="text/javascript" ></script>
        <h1>
          Select which note you would like to play!
        </h1>
        <img src="images/andy.png" alt="Andy Rocking Out" style="width:304px;height:228px;">
        <div class="guitar">
          <!-- Sound from https://www.freesound.org/people/SpeedY/packs/469/?page=2#sound (then edited)-->
          <button id="E">Play Low E </button>
          <button id="A">Play A </button>
          <button id="D">Play D </button>
          <button id="G">Play G </button>
          <button id="B">Play B </button>
          <button id="highE">Play High E </button>
         </div> 
        <p>
        <button id="pause">Stop Audio</button>
         or
        <input id="refresh" type="button" value="Reload Page" onClick="window.location.reload()">
        </p>       
      <footer>
        <small>Copyright &copy; Andrew Adolphson 2016</small>
      </footer>
    </div>  
  </body>
</html>
